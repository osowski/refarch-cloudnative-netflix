apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: wfd-dessert
spec:
  template:
    metadata:
      labels:
        app: whats-for-dinner
        tier: app
        component: dessert
    spec:
      containers:
      - name: dessert
        image: registry.ng.bluemix.net/whats_for_dinner/wfd-dessert:V1
        ports:
        - containerPort: 8080
        env:
          - name: eureka_client_serviceUrl_defaultZone
            value: http://eureka:8761/eureka/
          - name: spring_cloud_config_uri
            value: http://config:8888/
          - name: PORT
            value: "8080"
