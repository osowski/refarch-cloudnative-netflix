apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: wfd-zuul
spec:
  template:
    metadata:
      labels:
        app: whats-for-dinner
        tier: infrastructure
        component: proxy
    spec:
      containers:
      - name: zuul
        image: registry.ng.bluemix.net/whats_for_dinner/netflix-zuul:V1
        ports:
        - containerPort: 8080
        env:
          - name: eureka_client_serviceUrl_defaultZone
            value: http://eureka:8761/eureka/
---
apiVersion: v1
kind: Service
metadata:
  name: zuul
  labels:
    app: whats-for-dinner
    tier: infrastructure
    component: proxy
spec:
  selector:
    app: whats-for-dinner
    tier: infrastructure
    component: proxy
  type: NodePort
  #type: LoadBalancer
  ports:
   - protocol: TCP
     port: 8080
     nodePort: 31080
