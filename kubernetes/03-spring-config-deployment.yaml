apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: wfd-config
spec:
  template:
    metadata:
      labels:
        app: whats-for-dinner
        tier: infrastructure
        component: config-server
    spec:
      containers:
      - name: config-server
        image: registry.ng.bluemix.net/whats_for_dinner/spring-config:V1
        ports:
        - containerPort: 8888
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: wfd-config
